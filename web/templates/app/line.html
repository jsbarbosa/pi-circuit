<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>POTATO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            setInterval(function()
            {
                $.ajax(
                    {
                        type: "GET",
                        url: "{% url 'userpage' %}",
                    })
                .done(function(response)
                {
                    $('#time_left').html(response);
                });
            }, 1000)
        </script>
    </head>
    <body>
            <h3 id="time_left">Time Left: {{ left }}</h3>
    </body>
</html>
